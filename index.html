<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>San Diego Top Spots</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<!-- endinject -->
</head>

<body ng-controller="MainController as vm">
	<div class="container">
		<table id='topSpots' class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Location</th>
			</tr> 
			<tr ng-repeat="topspot in vm.topspots">
				<td>{{ topspot.name }}</td>
				<td>{{ topspot.description }}</td>
				<td><a class="btn btn-primary" target="_blank" href="https://www.google.com/maps?q= {{topspot.location[0]}}, {{topspot.location[1]}}">Open in Google Maps</a></td>
			</tr>

		<!-- <input type="text" ng-model="name">	
	 -->
		</table>
	</div>


<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->





<!-- inject:js -->
<script src="/index.js"></script>
<script src="/app.js"></script>
<!-- endinject -->
</body>
</html>
